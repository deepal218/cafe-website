<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>the coffee club</title>
    <link rel="shortcut icon" type="image" href="./image/logo.phg">
</head>
<style>
  *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: sans-serif;
  }
  .contact{
      min-height: 100vh;
      background-color: #141313aa;
      padding: 50px;
      text-align: center;
  }
  .container{
      max-width: 800px;
      margin: 0 auto;
  }
  .container h2{
      font-size:36px;
      margin-bottom: 40px;
      color: #333;
  }
  .contact-wrapper{
      display: grid;
      grid-template-columns: repeat(2,1fr);
      grid-gap: 30px;
  }
  .contact-form{
      text-align: left;
  }
  .contact-form h3{
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
  }
  .form-group{
      margin-bottom: 20px;
  }
  input,textarea{
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #f8f9fa;
      color: #333;
  }
  input:focus,textarea:focus{
      outline: none;
      box-shadow: 0 0 8px #bbb;
  }
  button{
      display: inline-block;
      padding: 12px 24 px;
      background-color: #4caf50;
      color:#fff;
      border:none;
      cursor: pointer;
  }
</style>
<h1 class="text-center"> THE COFFEE CLUB</h1>
<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <section class="hero-section">
      <div class="content">
        <h2>Start Your Day With Fresh Coffee</h2>
        <p>
          Coffee is a popular and beloved beverage enjoyed by 
          people around the world.Awaken your senses with a steaming cup of liquid motivation.
        </p>
        <button>Order Now</button>
      </div>
    </section>
    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");
      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
</header>
